<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
    <h1>Tic-Tac-Toe!</h1>
    <div id="score-wrapper">
        <h2>Score:</h2>
        <h3>
            <div>
                <span id="player-one-title"></span><span id="player-one-score"></span>
            </div>
            <div>
                <span id="player-two-title"></span><span id="player-two-score"></span>
            </div>
        </h3>
    </div>
    <dialog>
        <form>
            <fieldset>
                <legend>Pick a name for the players</legend>

                <div>
                    <label for="player1">Player 1 (Cross)</label>
                    <input type="text" id="player1" name="player1" value="Player 1" required/>
                </div>

                <div>
                    <label for="player2">Player 2 (Circle)</label>
                    <input type="text" id="player2" name="player2" value="Player 2" required/>
                </div>
            </fieldset>
            <div class="button-wrapper">
                <button type="button" id="cancel">Cancel</button>
                <button type="submit" id="confirm">Confirm</button>
            </div>
        </form>
    </dialog>
    <div id="grid">
    </div>
    <div class="button-wrapper">
        <button type="button" id="start-game">Start Game</button>
        <button type="button" id="play-again">Play Again</button>
        <button type="button" id="restart-game">Restart Game</button>
    </div>
    </main>
</body>
</html>
